<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-app">
    <header>
      <h1>🌦️ Weather Finder</h1>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <main id="weatherResult" class="weather-info hidden">
      <h2 id="location"></h2>
      <p class="temp" id="temperature"></p>
      <p class="condition" id="condition"></p>
      <div class="extra-info">
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </main>

    <footer>
      <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeather</a></p>
    </footer>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
